<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Editar Produto</h2>
</div>

<form [formGroup]="contatoForm" (ngSubmit)="submitForm()" novalidate>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Time</label>
          <input type="text" id="time" class="form-control" formControlName="time" required/>
          <!-- errors-->
          <p *ngIf="time?.touched && time?.invalid" class="error">
            <sup>*</sup>Time obrigatório
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Tamanho:</label>
          <input
            type="text"
            formControlName="tamanho"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="tamanho?.touched && tamanho?.invalid" class="error">
            <sup>*</sup>Informe o número da camisa:
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Ano(2021, 2022, 2023...):</label>
          <input
            type="text"
            formControlName="ano"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="ano?.touched && ano?.invalid" class="error">
            <sup>*</sup>Informe o ano de temporada da camisa
          </p>
          <p *ngIf="ano?.errors?.['pattern']" class="error">
            <sup>*</sup>Use apenas números
          </p>
        </div>
      </div>
      <div class="form-group text-end">
        <button type="submit" class="btn btn-info mx-2" [disabled]="!contatoForm.valid">
          Editar produto
        </button>
      </div>
    </div>
  </div>
</form>
